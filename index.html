<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Search Bar Using Html CSS & javascript</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="search">
			<div class="icon"></div>
			<div class="input">
				<input type="text"
				       placeholder="Search..."
				       id="mysearch">
			</div>
			<span class="clear"
			      onclick="document.getElementById('mysearch').value = ''"></span>
		</div>

		<script>
			const icon = document.querySelector('.icon')
			const search = document.querySelector('.search')

			icon.onclick = function () {
				search.classList.toggle('active')
			}
		</script>
	</body>
</html>
